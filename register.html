<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="css/form-style.css">
    <title>Enregistrement</title>
</head>
<body>
    <div id="container">
        <form action="" id="main-form">
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            <h1>Enregistrement</h1>

            <input type="text" name="username" id="username" placeholder="Nom d'utilisateur">
            <input type="email" name="email" id="email" placeholder="Adresse email">
            <input type="text" name="tel" id="tel" placeholder="N° de téléphone">
            <input type="file" name="file" id="file">
            <input type="password" name="password" id="password" placeholder="Mot de passe">
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmer le mot de passe">
            <input type="submit" value="S'enregistrer">
            <p>Vous avez déjà un compte ? <a href="login.html">Connectez-vous</a></p>
        </form>
    </div>
</body>
</html>
