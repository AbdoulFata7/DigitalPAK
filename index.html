<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Autre-logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">

    <!-- Leaftlet -->
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <!--<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>

    <title>Training JavaScript</title>
</head>
<body>
    <header>
        <a href="" id="show-navbar">
            <i class="fa fa-bars"></i>
        </a>
        <!--<img src="img/logo-camer.png" alt="logo-camer" id="logo-camer">-->
        
        <h1>Localisation des concessions et infrastructures populaires</h1>
        
        <img src="img/Autre-logo.ico" alt="logo" id="logo">
    </header>
    <div id="container">
        <a href="#" class="floating-btn" title="Enregistrer"><i class="fas fa-plus fa-sm"></i></a>
        <div id="left-menu">

            <h2 id="show-payment-statut" class="nav-dropdown-menu"><div class="title">Statut de paiement</div><i class="fa fa-angle-down dropdown " aria-hidden="true"></i></h2>

            <div class="nav-dropdown-content" id="payment-content">
                <div class="h-title"><div class="point"></div> Concession allouées</div>
                <div class="h-options">
                    <div>Totalement payées <div id="color-green" class="color-box"></div></div>
                    <div>Partiellement payées <div id="color-yellow" class="color-box"></div></div>
                    <div>Non payées <div id="color-red" class="color-box"></div></div>
                </div>
                
            </div>
            <hr>

            <h2 id="show-filters" class="nav-dropdown-menu"><div class="title">Filtres</div> <i class="fa fa-angle-down dropdown" aria-hidden="true"></i> </h2>
            <div class="nav-dropdown-content" id="filters-content">
                <div style="margin-left: 15px;">Par catégorie d'entreprises</div>

                <div id="categorie-list">
                    <div class="categorie-elt">
                        <input type="radio" name="categorie" id="tous">
                        <label for="tous">Tous</label>
                    </div>
                    <div class="categorie-elt">
                        <input type="radio" name="categorie" id="tpe">
                        <label for="tpe">TPE</label>
                    </div>
                    <div class="categorie-elt">
                        <input type="radio" name="categorie" id="pe">
                        <label for="pe">PE</label>
                    </div>
                    <div class="categorie-elt">
                        <input type="radio" name="categorie" id="ge">
                        <label for="ge">GE</label>
                    </div>
                </div>
                
            </div>
            <hr>

            <h2 id="show-search" class="nav-dropdown-menu"><div class="title">Recherches</div><i class="fa fa-angle-down dropdown" aria-hidden="true"></i></h2>
            
            <div class="nav-dropdown-content" id="search-content">
                <div style="margin-left: 15px;">Par Numero d'Identifiant Unique</div>
                <div class="search-box">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="search" name="" id="search-by-id">
                </div>
    
                <div style="margin-left: 15px;">Par Numero de Concession</div>
                <div class="search-box">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="search" name="" id="search-by-id">
                </div>
            </div>
        </div>
        
        <div id="leaflet-space">
            <div id="map" style="width: 100%; height: 100%;"></div>
        </div>
    </div>

    <!-- Scripts Javascripts -->
    <script src="js/jquery-3.7.0.js"></script>

    <!-- leaflet -->
    <script src="leaflet/leaflet.js"></script>
    <!--<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>

    <!-- My codes -->
    <script src="js/main.js"></script>
    <script src="js/leaflet-init.js"></script>

</body>
</html>
